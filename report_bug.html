<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report New Bug</title>
    <link rel="stylesheet" href="report.css">
</head>
<body>
    <div class="container">
        <h2>Report New Bug</h2>
        <form action="submit_bug.php" method="POST">
            <label for="program">Program:</label>
            <input type="text" id="program" name="program" required><br>

            <label for="reportType">Report Type:</label>
            <select id="reportType" name="reportType">
                <option value="coding error">Coding Error</option>
                <option value="Design Issue">Design Issue</option>
                <option value="Suggestion">Suggestion</option>
                <option value="Documentation">Documentation</option>
                <option value="Hardware">Hardware</option>
                <option value="Query">Query</option>
            </select><br>

            <label for="severity">Severity:</label>
            <select id="severity" name="severity">
                <option value="minor">Minor</option>
                <option value="minor">Major</option>
                <option value="minor">Critical</option>
            </select><br>

            <label for="problemSummary">Problem Summary:</label>
            <textarea id="problemSummary" name="problemSummary" required></textarea><br>

            <label for="reproducible">Reproducible?</label>
            <input type="checkbox" id="reproducible" name="reproducible" value="yes"><br>

            <label for="suggestedFix">Suggested Fix:</label>
            <textarea id="suggestedFix" name="suggestedFix"></textarea><br>

            <label for="reportedBy">Reported By:</label>
            <input type="text" id="reportedBy" name="reportedBy" required><br>

            <label for="date">Date:</label>
            <input type="date" id="date" name="date" required><br>

            <label for="functionalArea">Functional Area:</label>
            <input type="text" id="functionalArea" name="functionalArea"><br>

            <label for="assignedTo">Assigned To:</label>
            <input type="text" id="assignedTo" name="assignedTo"><br>

            <label for="comments">Comments:</label>
            <textarea id="comments" name="comments"></textarea><br>

            <label for="status">Status:</label>
            <select id="status" name="status">
                <option value="Open">Open</option>
                <option value="In Progress">In Progress</option>
                <option value="Resolved">Resolved</option>
                
            </select><br>

            <label for="priority">Priority:</label>
            <select id="priority" name="priority">
                <option value="Low">Low</option>
                <option value="Medium">Medium</option>
                <option value="High">High</option>
                
            </select><br>

            <label for="resolution">Resolution:</label>
            <input type="text" id="resolution" name="resolution"><br>

            <label for="resolutionVersion">Resolution Version:</label>
            <input type="text" id="resolutionVersion" name="resolutionVersion"><br>

            <label for="resolvedBy">Resolved By:</label>
            <input type="text" id="resolvedBy" name="resolvedBy"><br>

            <label for="resolvedDate">Resolved Date:</label>
            <input type="date" id="resolvedDate" name="resolvedDate"><br>

            <label for="testedBy">Tested By:</label>
            <input type="text" id="testedBy" name="testedBy"><br>

            <label for="testedDate">Tested Date:</label>
            <input type="date" id="testedDate" name="testedDate"><br>

            <label for="deferred">Treat as deferred?</label>
            <input type="checkbox" id="deferred" name="deferred" value="yes"><br>

            <button type="submit">Submit Bug</button>
        </form>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var form = document.getElementById('reportBugForm');
        
            form.addEventListener('submit', function(event) {
                event.preventDefault();
                
                var formData = new FormData(form);
        
                fetch('submit_bug.php', {
                    method: 'POST',
                    body: formData
                })
                .then(response => response.json())
                .then(data => {
                    console.log(data);
                })
                .catch(error => {
                    console.error('Error:', error);
                });
            });
        });
    </script>
        
</body>
</html>
