<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Bug Report</title>
    <!-- Add any additional CSS or links here -->
</head>
<body>
    <h1>New Bug Report Entry Page</h1>
    <form action="submit_bug.php" method="post">
        <div>
            <label for="program">Program:</label>
            <input type="text" id="program" name="program" required>
        </div>

        <div>
            <label for="reportType">Report Type:</label>
            <select id="reportType" name="reportType">
                <option value="Coding Error">Coding Error</option>
                <option value="Design Issue">Design Issue</option>
                <option value="Suggestion">Suggestion</option>
                <option value="Documentation">Documentation</option>
                <option value="Hardware">Hardware</option>
                <option value="Query">Query</option>
            </select>
        </div>

        <div>
            <label for="severity">Severity:</label>
            <select id="severity" name="severity">
                <option value="Minor">Minor</option>
                <option value="Major">Major</option>
                <option value="Critical">Critical</option>
            </select>
        </div>

        <div>
            <label for="summary">Problem Summary:</label>
            <input type="text" id="summary" name="summary" required>
        </div>

        <div>
            <label for="reproducible">Reproducible?</label>
            <input type="checkbox" id="reproducible" name="reproducible">
        </div>

        <div>
            <label for="problem">Problem:</label>
            <textarea id="problem" name="problem" required></textarea>
        </div>

        <div>
            <label for="suggestedFix">Suggested Fix:</label>
            <textarea id="suggestedFix" name="suggestedFix"></textarea>
        </div>

        <div>
            <label for="reportedBy">Reported By:</label>
            <input type="text" id="reportedBy" name="reportedBy" required>
        </div>

        <div>
            <label for="date">Date:</label>
            <input type="date" id="date" name="date" required>
        </div>

        <div>
            <label for="functionalArea">Functional Area:</label>
            <input type="text" id="functionalArea" name="functionalArea">
        </div>

        <div>
            <label for="assignedTo">Assigned To:</label>
            <input type="text" id="assignedTo" name="assignedTo">
        </div>

        <div>
            <label for="comments">Comments:</label>
            <textarea id="comments" name="comments"></textarea>
        </div>

        <div>
            <label for="status">Status:</label>
            <select id="status" name="status">
                <option value="Open">Open</option>
                <option value="Closed">Closed</option>
                <option value="In Progress">In Progress</option>
            </select>
        </div>

        <div>
            <label for="priority">Priority:</label>
            <select id="priority" name="priority">
                <option value="Low">Low</option>
                <option value="Medium">Medium</option>
                <option value="High">High</option>
            </select>
        </div>

        <div>
            <label for="resolution">Resolution:</label>
            <input type="text" id="resolution" name="resolution">
        </div>

        <div>
            <label for="resolutionVersion">Resolution Version:</label>
            <input type="text" id="resolutionVersion" name="resolutionVersion">
        </div>

        <div>
            <label for="resolvedBy">Resolved By:</label>
            <input type="text" id="resolvedBy" name="resolvedBy">
        </div>

        <div>
            <label for="resolvedDate">Resolved Date:</label>
            <input type="date" id="resolvedDate" name="resolvedDate">
        </div>

        <div>
            <label for="testedBy">Tested By:</label>
            <input type="text" id="testedBy" name="testedBy">
        </div>

        <div>
            <label for="testedDate">Tested Date:</label>
            <input type="date" id="testedDate" name="testedDate">
        </div>

        <div>
            <label for="treatAsDeferred">Treat as deferred?</label>
            <input type="checkbox" id="treatAsDeferred" name="treatAsDeferred">
        </div>

        <div>
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
        </div>
    </form>
</body>
</html>
